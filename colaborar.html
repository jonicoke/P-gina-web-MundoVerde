<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styleColaborar.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="principal">
        <section id="header">
            <header>
                <nav id="navegacion">
                    <ul>
                        <li><a class="nav-tx" href="index.html">Inicio</a></li>
                        <li><a class="nav-tx" href="colaborar.html">Quiero colaborar</a></li>
                        <li><a class="nav-tx" href="index.html#seccion-login">Ingresar <b>(solo admin)</b></a></li>
                    </ul>
                </nav> 
            </header>
        </section>
        <section id="formulario-colaboracion">
            <h2>Formulario de colaboración</h2>
            <form id="form-colaborar">
                <label>Nombre completo:
                    <input type="text" required>
                </label>
                <label>Email:
                    <input type="email" required>
                </label>
                <label>Teléfono:
                    <input type="tel">
                </label>
                <label>¿Cómo te gustaría colaborar?</label>
                <select id="tipo-colaboracion" required>
                    <option value="">Seleccionar</option>
                    <option value="dinero">Con dinero</option>
                    <option value="trabajo">Con trabajo voluntario</option>
                    <option value="difusion">Con difusión</option>
                </select>
                <div id="opciones-dinero" class="opcion-extra">
                    <label>Monto:
                        <select>
                            <option>$500</option>
                            <option>$1000</option>
                            <option>$2000</option>
                            <option>$5000</option>
                        </select>
                    </label>
                </div>
                <div id="opciones-trabajo" class="opcion-extra">
                    <label>Disponibilidad horaria:
                        <input type="text">
                    </label>
                    <label>Tareas en las que podrías colaborar:
                        <textarea rows="3"></textarea>
                    </label>
                </div>

                <div id="opciones-difusion" class="opcion-extra">
                    <label>Redes en las que compartirías:
                        <input type="text">
                    </label>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
   </section>

</html>
