<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración - Mundo Verde</title>
  <link rel="stylesheet" href="css/styleAdmin.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <section id="principal">
    <header id="header">
      <nav id="navegacion">
        <ul>
          <li><a class="nav-tx" href="index.html">Volver al inicio</a></li>
        </ul>
      </nav>
    </header>

    <section id="titulo">
      <h1 id="bienvenida">Bienvenido/a</h1>
      <p id="datos-usuario">Usuario:</p>
    </section>

    <section id="gestionActividades">
      <div class="subtitulo">
        <h2 id="nuestrosP">Gestíon de actividades y campañas</h2>
      </div>

      <article class="altaActividad">
        <h2>Alta de nueva actividad o campaña</h2>
        <form>
          <input type="text" placeholder="Título de la actividad">
          <textarea placeholder="Descripción..."></textarea>
          <input type="date">
          <button type="button" class="boton">Agregar</button>
        </form>
      </article>

      <article class="altaActividad">
        <h2>Baja de actividad existente</h2>
        <form>
          <select>
            <option>Campaña de reciclaje escolar</option>
            <option>Taller de separación de residuos</option>
            <option>Difusión uso eficiente de energía</option>
          </select>
          <button type="button" class="boton">Eliminar</button>
        </form>
      </article>

      <article class="altaActividad">
        <h2>Modificación de actividad o campaña</h2>
        <form>
          <select>
            <option>Campaña de reciclaje escolar</option>
            <option>Taller de separación de residuos</option>
            <option>Difusión uso eficiente de energía</option>
          </select>
          <input type="text" placeholder="Nuevo título">
          <textarea placeholder="Nueva descripción..."></textarea>
          <input type="date">
          <button type="button" class="boton">Modificar</button>
        </form>
      </article>
    </section>
  </section>
  <section  id="pie-de-pagina">
      <footer id="texto-footer">
              <p>@Jonathan Giacomini</p>
              <p>DNI: 4516029</p>
      </footer>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scriptAdmin.js"></script>
</body>
</html>
